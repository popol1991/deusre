
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Assessing Instructions</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eeeeee;
            max-width: 860px;
            margin-left: auto;
            margin-right: auto;
        }
        .main {
            margin: 20px 20px 0 20px;
            padding: 10px 10px 10px 10px;
            background: white;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="padding:0 20px 0 20px">

    <div class="main">
        <form action="survey" method="POST" class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Demographic Information Survey</legend>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="degree">Highest educational degree obtained</label>
          <div class="col-md-4">
            <select id="degree" name="degree" class="form-control">
              <option value="b">BA/BS</option>
              <option value="m">MA/MS</option>
              <option value="p">PhD</option>
            </select>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="major">Major field</label>  
          <div class="col-md-4">
          <input id="major" name="major" type="text" placeholder="Major field" class="form-control input-md" required="">
          <span class="help-block">Please input the major field that your study falls in.</span>  
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="paper">Number of scientific papers read during the last 12 months</label>
          <div class="col-md-4">
            <select id="paper" name="paper" class="form-control">
              <option value="1">0</option>
              <option value="2">1-3</option>
              <option value="3">4-6</option>
              <option value="4">7-9</option>
              <option value="5">10+</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="experience">Number of years of experience in electrophysiology and neuroscience</label>
          <div class="col-md-4">
            <select id="experience" name="experience" class="form-control">
              <option value="1">0</option>
              <option value="2">1-3</option>
              <option value="3">4-6</option>
              <option value="4">7-9</option>
              <option value="5">10+</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="age">Age</label>
          <div class="col-md-4">
            <select id="age" name="age" class="form-control">
              <option value="1">18-20</option>
              <option value="2">20-29</option>
              <option value="3">30-39</option>
              <option value="4">40-49</option>
              <option value="5">50-59</option>
              <option value="6">60-69</option>
              <option value="7">70-79</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="gender">Gender</label>
          <div class="col-md-4">
            <select id="gender" name="gender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="english">English proficiency</label>
          <div class="col-md-4">
            <select id="english" name="english" class="form-control">
              <option value="1">Native/bilingual</option>
              <option value="2">Professional working proficiency</option>
              <option value="3">Limited working proficiency</option>
              <option value="4">Elementary proficiency</option>
              <option value="5">No proficiency</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Submit and Begin Assessing</button>
          </div>
        </div>

        </fieldset>
        </form>

    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
